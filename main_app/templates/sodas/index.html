{% extends 'base.html' %}
{% block content %}

<h1>Soda List</h1>

{% for soda in sodas %}
  <div class="card">
    <a href="{% url 'detail' soda.id %}">
    <div class="card-content">
      <span class="card-title">{{ soda.name }}</span>
    </a>
      <p>Color: {{ soda.color }}</p>
      <p>Parent Company: {{ soda.parent_company }}</p>
      <p>Released in: {{ soda.release_year }}</p>
    </div>
  </div>
{% endfor %}

{% endblock %}
